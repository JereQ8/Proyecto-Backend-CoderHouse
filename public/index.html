<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .contenedor{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .contenedor form{
            width: 50%;
        }

        .contenedor form div{
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
    <div class="contenedor">
    <form action="/productos" method="POST">
        <div class="mb-6">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" name="nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-6">
            <label for="exampleInputEmail1" class="form-label">Price</label>
            <input type="text" name="price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-6">
            <label for="exampleInputEmail1" class="form-label">URL Image</label>
            <input type="text" name="thumbnail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
</html>
